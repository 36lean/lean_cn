      <link href="{$_G['siteurl']}static/videojs/video-js.css" rel="stylesheet" type="text/css">
      <script src="{$_G['siteurl']}static/videojs/video.js"></script>
    <script type="text/javascript">
    jQuery(function(){
      videojs.options.flash.swf = "{$_G['siteurl']}/static/videojs/video-js.swf";
      var Player = videojs("_video_player");
      var Lang = Array();
        Lang[0] = '简体中文';
        Lang[1] = '繁体中文';
        Lang[2] = '英文';
      var isMobile = {
            Android: function() {  
                return navigator.userAgent.match(/Android/i) ? true : false;  
            },  
            BlackBerry: function() {  
                return navigator.userAgent.match(/BlackBerry/i) ? true : false;  
            },  
            iOS: function() {  
                return navigator.userAgent.match(/iPhone|iPad|iPod/i) ? true : false;  
            },  
            Windows: function() {  
                return navigator.userAgent.match(/IEMobile/i) ? true : false;  
            },  
            any: function() {  
                return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Windows());  
            }  
        };  
          if( isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS())
            var ismobile = true;
          jQuery.ajax({
          type: 'POST',
          url : 'lesson.php?dataajax=1',
          data: 'pageid={$content['id']}',
          success: function( result){
              result = eval('('+result+')')

              if( ismobile)
                Player.src( { type: "video/mp4", src: result['video_mb']});
              else
                Player.src( { type: "video/mp4", src: result['video_pc']});
          }
        });
        });
      </script>
  
    <video id="_video_player" class="video-js vjs-default-skin" controls preload="none" width="100%" height="529"  poster="{if file_exists( 'uploads/page/'.{$video['image_file']})}{$_G['siteurl']}uploads/page/{$video['image_file']}{else}{$config['videourl']}{$video['v_path']}/PNG/{$video['image_file']}{/if}" data-setup="{}">
    
    {if file_get_contents( $config['videourl'] . $video['v_path'] . '/SRT/CH/' . $video['label_cn'])}

    {/if}

    {if file_get_contents( $config['videourl'] . $video['v_path'] . '/SRT/TW/' . $video['label_tw'])}
      <track kind="captions" src="filter.php?url={$config['videourl']}{$video['v_path']}/SRT/TW/{$video['label_tw']}?response-content-type=text/plain&response-content-encoding=utf-8" srclang="zh" label="繁体中文" />
    {/if}

    {if file_get_contents( $config['videourl'] . $video['v_path'] . '/SRT/EN/' . $video['label_en'])}
